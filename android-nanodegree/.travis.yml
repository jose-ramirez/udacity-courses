language: android

jdk: oraclejdk8

env:
  global:
    - TERM=dumb

sdk_components:
  - tools
  - platform-tools
  - tools
  - build-tools-25.0.3
  - android-25
  - sys-img-armeabi-v7a-android-24
  - extra-google-m2repository
  - extra-android-m2repository

licenses:
  - 'android-sdk-preview-license-.+'
  - 'android-sdk-license-.+'
  - 'google-gdk-license-.+'

# I need to install the license for android-25 so I can use it
# in the project building phase; as seen in here:
# https://gist.github.com/harmittaa/7d3c51041ffd0e54cda9807e95593309
before_install:
  - mkdir "$ANDROID_HOME/licenses" || true
  - echo -e "\n8933bad161af4178b1185d1a37fbf41ea5269c55" > "$ANDROID_HOME/licenses/android-sdk-license" # This license code was in my local license folder

before_script:
  - echo no | android create avd --force -n test
  - emulator -avd test -no-skin -no-audio -no-window &
  - adb wait-for-device
  - adb shell input keyevent 82 &

script: ./gradlew build connectedAndroidTest --info